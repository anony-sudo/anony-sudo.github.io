<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Our Journey Menu</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
    min-height: 100vh;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
  }
  
  .background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  
  .floating-element {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: float 15s infinite linear;
  }
  
  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.7;
    }
    90% {
      opacity: 0.7;
    }
    100% {
      transform: translateY(-100px) scale(1) rotate(360deg);
      opacity: 0;
    }
  }
  
  .container {
    max-width: 500px;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    border-radius: 30px;
    padding: 40px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
    text-align: center;
    position: relative;
    z-index: 10;
    animation: slideIn 1s ease-out;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }
  
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(50px) scale(0.9);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  h1 {
    color: #8b5d7a;
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: 300;
    letter-spacing: 2px;
    text-shadow: 0 2px 10px rgba(139, 93, 122, 0.2);
  }
  
  .menu-grid {
    display: grid;
    gap: 20px;
    margin-top: 30px;
  }
  
  .menu-item {
    position: relative;
    overflow: hidden;
    border-radius: 20px;
    transition: all 0.4s ease;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
  }
  
  .menu-item:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 15px 40px rgba(255, 154, 158, 0.5);
  }
  
  .menu-item:nth-child(1) { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
  .menu-item:nth-child(2) { background: linear-gradient(135deg, #a8edea, #fed6e3); }
  .menu-item:nth-child(3) { background: linear-gradient(135deg, #d299c2, #fef9d7); }
  .menu-item:nth-child(4) { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
  
  .menu-item a {
    display: block;
    text-decoration: none;
    color: white;
    padding: 25px 20px;
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    position: relative;
    z-index: 2;
  }
  
  .menu-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
    z-index: 1;
  }
  
  .menu-item:hover::before {
    left: 100%;
  }
  
  .menu-icon {
    font-size: 30px;
    display: block;
    margin-bottom: 10px;
    filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
  }
  
  .pulse {
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0% {
      box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
    }
    50% {
      box-shadow: 0 8px 35px rgba(255, 154, 158, 0.6);
    }
    100% {
      box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
    }
  }
  
  .welcome-text {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
    font-style: italic;
    opacity: 0;
    animation: fadeInUp 1s ease-out 0.5s forwards;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<audio id="bgMusic" src="coffee2-[AudioTrimmer.com] (1).mp3" preload="auto"></audio>

<div class="background-animation"></div>

<div class="container">
  <h1>Welcome to Our Journey</h1>
  <p class="welcome-text">Choose your path through our love story</p>
  
  <div class="menu-grid">
    <div class="menu-item pulse">
      <a href="video.html">
        <span class="menu-icon">üé•</span>
        Sweet Memories
      </a>
    </div>
    
    <!-- <div class="menu-item">
      <a href="puzzle.html">
        <span class="menu-icon">üß©</span>
        Fun Puzzle
      </a>
    </div> -->
    
    <div class="menu-item">
      <a href="poem.html">
        <span class="menu-icon">‚úâÔ∏è</span>
        Click To Find Out
      </a>
    </div>
    
    <div class="menu-item pulse">
      <a href="proposal.html">
        <span class="menu-icon">üíï</span>
        The Big Question
      </a>
    </div>
  </div>
</div>

<script>
  // Create floating background elements
  function createFloatingElements() {
    const container = document.querySelector('.background-animation');
    
    setInterval(() => {
      const element = document.createElement('div');
      element.className = 'floating-element';
      element.style.left = Math.random() * 100 + '%';
      element.style.animationDelay = Math.random() * 2 + 's';
      element.style.animationDuration = (10 + Math.random() * 10) + 's';
      
      const size = 20 + Math.random() * 40;
      element.style.width = size + 'px';
      element.style.height = size + 'px';
      
      container.appendChild(element);
      
      setTimeout(() => {
        if (element.parentNode) {
          element.parentNode.removeChild(element);
        }
      }, 20000);
    }, 1000);
  }
  
  createFloatingElements();
  
  // Check unlock flag (simulated with window property since localStorage isn't available)
if(localStorage.getItem('unlocked') !== 'true') {
  alert("Please unlock first!");
  window.location.href = 'index.html';
}


  const music = document.getElementById('bgMusic');
  // Autoplay music if unlocked
  music.play().catch(() => {
    document.body.addEventListener('click', () => music.play());
  });
  
  // Add hover sound effect simulation
  const menuItems = document.querySelectorAll('.menu-item');
  menuItems.forEach(item => {
    item.addEventListener('mouseenter', () => {
      // Visual feedback for hover
      item.style.transform = 'translateY(-12px) scale(1.05)';
    });
    
    item.addEventListener('mouseleave', () => {
      item.style.transform = 'translateY(0) scale(1)';
    });
  });

 


</script>
</body>
</html>

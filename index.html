<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unlock Our Journey</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  
  .floating-hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255, 182, 193, 0.6);
    transform: rotate(45deg);
    animation: float 8s infinite linear;
  }
  
  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255, 182, 193, 0.6);
    border-radius: 50%;
  }
  
  .heart::before {
    top: -10px;
    left: 0;
  }
  
  .heart::after {
    left: -10px;
    top: 0;
  }
  
  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(45deg) scale(0);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100px) rotate(45deg) scale(1);
      opacity: 0;
    }
  }
  
  .container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    max-width: 450px;
    width: 90%;
    text-align: center;
    position: relative;
    z-index: 10;
    animation: slideUp 0.8s ease-out;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }
  
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(50px) scale(0.9);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  h2 {
    color: #8b5d7a;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 300;
    letter-spacing: 1px;
  }
  
  .input-group {
    position: relative;
    margin: 25px 0;
  }
  
  input {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #f0f0f0;
    border-radius: 15px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.8);
    outline: none;
  }
  
  input:focus {
    border-color: #ff9a9e;
    box-shadow: 0 0 20px rgba(255, 154, 158, 0.3);
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 1);
  }
  
  input::placeholder {
    color: #aaa;
    font-style: italic;
  }
  
  button {
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    border: none;
    border-radius: 25px;
    padding: 15px 40px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    margin-top: 20px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }
  
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(255, 154, 158, 0.6);
    background: linear-gradient(135deg, #fe6b8a, #ff8a95);
  }
  
  button:active {
    transform: translateY(-1px);
  }
  
  #errorMessage {
    color: #ff6b81;
    margin-top: 15px;
    min-height: 24px;
    font-style: italic;
    animation: shake 0.5s ease-in-out;
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #ffd700;
    border-radius: 50%;
    animation: sparkle 2s infinite;
  }
  
  @keyframes sparkle {
    0%, 100% {
      opacity: 0;
      transform: scale(0);
    }
    50% {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>
<body>
  <div class="floating-hearts"></div>
  
  <div class="container">
    <h2>Enter to unlock our journey ðŸ’–</h2>
    <form id="unlockForm">
      <div class="input-group">
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="input-group">
        <input type="text" id="secretAnswer" placeholder="Name the song that connected us ðŸŽµ" required />
      </div>
      <button type="submit">Unlock Our Story</button>
      <div id="errorMessage"></div>
    </form>
  </div>

<script>
  // Create floating hearts
  function createFloatingHearts() {
    const heartsContainer = document.querySelector('.floating-hearts');
    
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      heartsContainer.appendChild(heart);
      
      setTimeout(() => {
        if (heart.parentNode) {
          heart.parentNode.removeChild(heart);
        }
      }, 10000);
    }, 800);
  }
  
  // Create sparkles
  function createSparkles() {
    const container = document.querySelector('.container');
    
    setInterval(() => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      container.appendChild(sparkle);
      
      setTimeout(() => {
        if (sparkle.parentNode) {
          sparkle.parentNode.removeChild(sparkle);
        }
      }, 2000);
    }, 300);
  }
  
  createFloatingHearts();
  createSparkles();
  
  const form = document.getElementById('unlockForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim().toLowerCase();
    const answer = document.getElementById('secretAnswer').value.trim().toLowerCase();

    const correctName = 'prajakta'; // lowercase
    const correctAnswer = 'falling in love at a coffee shop'; // lowercase

    if(name === correctName && answer === correctAnswer) {
      // Save flag to indicate unlocked (using in-memory storage simulation)
      localStorage.setItem('unlocked', 'true');

      // Redirect to menu page
      window.location.href = 'menu.html';
    } else {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = "Oops! That's not right. Try again.";
      errorEl.style.animation = 'none';
      setTimeout(() => errorEl.style.animation = 'shake 0.5s ease-in-out', 10);
    }
  });
</script>
</body>
</html>
